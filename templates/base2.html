{%  load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'assets/libs/@fortawesome/fontawesome-free/css/all.min.css' %}">

    <!-- Quick CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/quick-website.css' %}" id="stylesheet">
    <title>Project</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="index.html">
                <img alt="Image placeholder" src="{% static 'media\pics\light.svg' %}" id="navbar-logo">
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mt-4 mt-lg-0 ml-auto">
                    <li class="nav-item dropdown dropdown-animate" data-toggle="hover">
                        <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Overview</a>
                        <div class="dropdown-menu dropdown-menu-single">
                            <a href="/user/{{ user_id }}". class="dropdown-item">Homepage</a>
                            <a href="/user/{{ user_id }}/about" class="dropdown-item">About us</a>
                            <a href="/user/{{ user_id }}/changePassword" class="dropdown-item">Change Password</a>
                            <div class="dropdown-divider"></div>
                            <a href="/user/{{ user_id }}/updateUserInfo" class="dropdown-item">Edit Information</a>
                        </div>
                    </li>
                </ul>
                <!-- Button -->
                <a class="navbar-btn btn btn-sm btn-primary d-none d-lg-inline-block ml-3" href="/user/{{user_id}}/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
     
</body>
</html>

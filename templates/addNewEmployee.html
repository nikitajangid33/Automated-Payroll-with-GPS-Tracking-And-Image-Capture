{% extends 'base2.html' %}
{%  load static %}

{% block content %}
    <div class="container container-background">
        {% include 'messages.html' %}
        
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body pb-5">
                        <form action="/registerEmployee" method="post">
                            {% csrf_token %}
                            <div class="pt-4 pb-5">
                                <img src="{% static 'assets/img/illustration-5.svg' %}" class="img-fluid img-center" style="height: 150px;" alt="Illustration" />
                            </div>
                            <h5 class="h4 lh-130 mb-3">Employee Master</h5>
                            <p>First Name</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="first_name" class="form-control" placeholder="first name" required>
                                
                            </div>
                            <p>Last Name</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="last_name" class="form-control" placeholder="last name" required>
                                
                            </div>
                            <p>Email</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="email" class="form-control" placeholder="email" required>
                                
                            </div>
                            <p>Mobile Number</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="mobileNumber" class="form-control" placeholder="mobile nomber" required>
                                
                            </div>
                            <p>Street</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="street" class="form-control" placeholder="street" required>
                                
                            </div>
                            <p>Pincode</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="pincode" class="form-control" placeholder="pincode" required>
                                
                            </div>
                            <p>State</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="state" class="form-control" placeholder="state" required>
                                
                            </div>
                            <p>Country</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="country" class="form-control" placeholder="country" required>
                                
                            </div>
                            <p>Password</p>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="password" class="form-control" placeholder="password" required>
                                
                            </div>
                            <input name="empAdmin" type="hidden" value={{user_id}} >
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}
